caproverOneClickApp:
  variables:
    - name: APP_NAME
      defaultValue: contagem
      description: Nome da aplicação
  instructions:
    start: >-
      Este app fará deploy da aplicação Java .war com Tomcat no CapRover.
    steps:
      - type: service
        content:
          image: ""
          dockerfileLines:
            - FROM tomcat:10.1-jdk17-temurin
            - RUN rm -rf /usr/local/tomcat/webapps/*
            - COPY target/com.grupoflorindo.apps.contagem-1.0-SNAPSHOT.war /usr/local/tomcat/webapps/ROOT.war